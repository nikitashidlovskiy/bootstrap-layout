<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Как поднять вирус на комп</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row-2">
                    <div class="col-xl col-ml" >
                        <p class="text-center">Получите видео-инструкцию</p>
                    </div>
                    <div class="col-xl">
                        <p class="text-center font-weight-bolder">КАК ЗАРАБОТАТЬ СВОЙ ПЕРВЫЙ МИЛЛИОН</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-4 text-center border border-primary">
                        <p class="text-center">Введите свой email</p>
                        <input type="text" class="form-control" placeholder="Введите ваше имя" aria-label="Username" aria-describedby="basic-addon1">
                        <input type="email" class="form-control" placeholder="Введите вашу почту" aria-label="Username" aria-describedby="basic-addon1">
                        <button type="button" class="btn btn-primary">Получить инструкцию</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="text-center font-weight-bolder " style="margin-top:200px;">
                    <div>
                        <p>Почему это нужно сделать сейчас ?</p>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-3 text-center" style="width:120px;">
                        <img src="summer.svg" style="height:50px;">
                        <p>Первое преимущество</p>
                    </div>
                    <div class="col-3 text-center" style="width:120px;">
                        <img src="mountain.svg" style="height:50px;">
                        <p>Второе преимущество</p>
                    </div>
                    <div class="col-3 text-center" style="width:120px;">
                        <img src="camp.svg" style="height:50px;">
                        <p>Третье преимущество</p>
                    </div>
                    <div class="col-3 text-center" style="width:120px;">
                        <img src="boarding-pass.svg" style="height:50px;">
                        <p>Четвертое преимущество</p>
                    </div>
                    <div class="row text-center col-4 mx-auto" style="margin-top:100px;">
                        <button type="button" class="btn btn-primary btn-lg  text-center">Получить инструкцию</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
